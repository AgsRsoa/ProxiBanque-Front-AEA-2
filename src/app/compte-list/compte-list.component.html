 <div class="navbar-container">
  <nav class="navbar navbar-light">
      <h5 class="navbar-brand mb-0">Liste Des Comptes Client : </h5>
      <button class="btn btn-primary mb-3" (click)="conseiller()">Accueil</button>
      <button class="btn btn-primary mb-3" (click)="ClientsList()">Voir la liste des clients</button>
      <button class="btn btn-primary" (click)="logout()">Se déconnecter</button>
  </nav>
</div>


<div class="container custom-container-2 mt-4">
    <div class="no-data text-center" *ngIf="comptes.length == 0">
      <p>Oups ... pas de liste des comptes client !</p>

    </div>
    <div *ngIf="comptes.length !== 0">
      <h3 class="mb-3 text-center">Les comptes bancaires</h3>
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Numéro De Compte</th>
              <th scope="col">Type de compte</th>
              <th scope="col">Solde En Euros</th>
              <th scope="col">Date D'ouverture</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of comptes">
              <td>{{c.numeroDeCompte}}</td>
              <td>{{c.typeCompte}}</td>
              <td>{{c.solde}}</td>
              <td>{{c.dateOuverture}}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteCompteClient(c.id)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-lg mt-4" [routerLink]="['/client-show', id]">Retour profil client</button>
  </div>
