<div class="container custom-container">
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1">
            <img src="assets/bank-logo.svg" alt="ProxiBanque">
            Page d'accueil
        </span>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-12">
            <form (ngSubmit)="login()" #loginForm="ngForm" class="text-center">
                <h4 class="mb-3">Bienvenue chez ProxiBanque, la banque conçue par 3 jeunes développeurs</h4>

                <div class="form-group">
                    <label for="login">Identifiant</label>
                    <input type="text" class="form-control" id="login" required [(ngModel)]="loginData.login" name="login">
                </div>
                <div class="form-group">
                    <label for="motDePasse">Mot de Passe</label>
                    <input type="password" class="form-control" id="motDePasse" required [(ngModel)]="loginData.motDePasse" name="motDePasse">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Se Connecter</button>
            </form>
        </div>
    </div>
</div>
